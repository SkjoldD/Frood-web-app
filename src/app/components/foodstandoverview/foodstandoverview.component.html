<div class="complete-view">
    <app-header [title]="'Madboder'"></app-header>
    <div class="input-field">
        <div class="input-container" *ngFor="let foodstand of foodstands"> 
            <div class="font-medium-headlines">{{foodstand.name}}   
            </div>
            <div class="font-description-italic">{{foodstand.description}}
            </div>
            
            
            <div class="foodstand-container">
        <div>
                <img class="foodstand-image" src="assets/icons/foodstandanimation.png" alt="">
           
                <div class="growntype-container-images">
                    <div *ngFor="let product of foodstand.productsFoodGrown | slice:0:2">
                    <img class="growntype-image" [src]="GetRelatedImage(product)"> 
                    </div>
            
                    <div class="font-plus" *ngIf="foodstand.productsFoodGrown.length > 2"> + </div>
                </div>
            </div>
            </div>
                
            <div class="font-medium-text">
            {{foodstand.location}}   
        </div>
        <button mat-raised-button color="accent" (click)="FoodstandButtonClick(foodstand)">Se madbod</button>
        </div>
    </div>
</div>
