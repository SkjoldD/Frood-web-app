<app-header [title]="'Madboder'"></app-header>
<div class="complete-view">
    <br>
    <div class="buttonarea">
        <button mat-raised-button color="accent" (click)="ProfileButtonClick()">Min profil</button>
    </div>
    <br>
    <div class="input-container container-grid" *ngFor="let foodstand of foodstands">
        <app-foodstandoverviewitem [(foodstands)]="foodstands" [foodstand]="foodstand"></app-foodstandoverviewitem>
        <br>
    </div>
    <div class="menu-bottom-container">
        <div class="menu-bottom-container-window">
            <button class="menubutton" (click)="StartingpageButtonClick()">
                <img class="menu-bottom-container-window-element" src="assets/icons/menu/pin-menu.png" />
            </button>
        </div>
    </div>
    
    <div class="buttonarea">
        <button mat-raised-button color="accent" (click)="CreatefoodstandButtonClick()">Opret ny madbod</button>
    </div>

    
    
</div>
