<div class="complete-view">
    <app-header></app-header>
    <div class="input-container">
        <div class="input-field">
            <div class="font-headlines">*Navn*'s madbod</div>
            
            <div class="font-headlines">Anmodninger</div>

            <div class="button-area">
                <button mat-raised-button color="accent" 
                (click)="sellfoodButtonClick()">SÃ¦t mad til salg</button>
            </div>


        <ng-container *ngIf="HasActiveItems() == true">
            <div class="font-medium-headlines">Til salg!</div>
        </ng-container>
        <div *ngFor="let productGrownItem of productGrownItems; let i = index">
            <div *ngIf="productGrownItem.amount > 0">
                <app-foodstand-product-grown-item [grownItem]="productGrownItem"></app-foodstand-product-grown-item>
            </div>
        </div>
        

        <div *ngIf="HasEmptyItems() == false">
            <div class="font-medium-headlines">Udsolgt!</div>
        </div>

        <div *ngFor="let productGrownItem of productGrownItems; let i = index">
            <div *ngIf="productGrownItem.amount == 0">
                <app-foodstand-product-grown-item-soldout [grownItem]="productGrownItem"></app-foodstand-product-grown-item-soldout>
            </div>
        </div>
        
        <p>change image and text on button, on button press
        PLUS make a pop up when putting up for sale again (amount)</p>
    </div>
    </div>
</div>
