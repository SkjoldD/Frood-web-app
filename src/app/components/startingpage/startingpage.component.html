<app-header [title]="'Kort'"></app-header>
<div class="map-container">
    <google-map height="100%" width="100%" [zoom]="zoom" [center]="center" [options]="mapOptions" (center_changed)="CenterChange()">

        <map-marker *ngFor="let x of foodstands" [position]="x.location.latLon" [options]="foodstandMarkerOptions"
            (mapClick)="MarkerClick(x)">
        </map-marker>
        
        <map-marker [position]="center" [options]="myLocationMarkerOptions">
        </map-marker>

    </google-map>
</div>

<section class="search-container">
    <form>
        <input type="text" placeholder="Filtrer produkter">
        <button mat-raised-button color="accent" type="button">SÃ¸g</button>
    </form>
</section>

<div class="menu-bottom-container">
    <div class="menu-bottom-container-window">
        <button (click)="basketiconButtonClick()">
            <img class="menu-bottom-container-window-element" src="assets/icons/menu/booth-menu.png" />
        </button>
    </div>
</div>

<div class="input-container container-grid" *ngFor="let foodstand of foodstands">
    <app-modal [id]="foodstand.name">
        <div class="overflow-scroll">
            <app-popupfoodstandcontent [foodstand]="foodstand"></app-popupfoodstandcontent>
        </div>
    </app-modal>
</div>
