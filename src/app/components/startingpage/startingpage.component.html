<app-header [title]="'Kort'"></app-header>
<div class="map-container">
    <google-map height="100%" width="100%" [zoom]="zoom" [center]="center" [options]="options">

        <map-marker *ngFor="let marker of markers" [position]="marker.position"></map-marker>
    </google-map>
</div>
<div class="menu-bottom-container">
    <div class="menu-bottom-container-window">
        <button (click)="foodstandiconButtonClick()">
            <img class="menu-bottom-container-window-element" src="assets/icons/menu/menua.png" />
        </button>
        <div class="menu-bottom-container-window-element-container">
            <button (click)="profileiconButtonClick()">
                <img class="menu-bottom-container-window-element" src="assets/icons/menu/menuc.png" />
            </button>
        </div>
        <div class="menu-bottom-container-window-element-container">
            <button (click)="basketiconButtonClick()">
                <img class="menu-bottom-container-window-element" src="assets/icons/menu/menub.png" />
            </button>

        </div>
    </div>
</div>
