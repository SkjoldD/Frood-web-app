<div class="complete-view">
    <div class="top-banner-no-logo"></div>  
    <div class="font-headlines"> Sælg mad </div> 
    <div class="sellfood-input-container">
    <mat-form-field>
        <mat-label>Æbler, pærer</mat-label>
        <mat-select [formControl]="animalControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="animalControl.hasError('required')">Vælg en vare</mat-error>
        </mat-form-field>
   
    </div>
</div>
