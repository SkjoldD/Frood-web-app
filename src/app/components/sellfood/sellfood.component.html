<div class="complete-view">
    <app-header [title]="'Sælg mad'"></app-header>
    <div class="sellfood-input-container">
    
        <mat-form-field class="input-field">
            <mat-label>Æble, pære</mat-label>
            <mat-select [formControl]="foodControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let food of foods" [value]="food">
                {{food.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="foodControl.hasError('required')">Vælg en vare</mat-error>
        </mat-form-field>

        <mat-form-field class="input-field">
            <mat-label>Antal</mat-label>
            <input matInput placeholder="kg. eller stk." value="">
        </mat-form-field>
    
        <div class="font-medium-headlines"> Hvor kan det findes? </div>
        <div class="input-field"> 
            <section class="sellfood-text"> Brug min adresse
                <mat-checkbox class="checkbox-margin"></mat-checkbox>
            </section>
        </div>
    </div> 
    
    <div class="map-view">
        <google-map 
            height="25vh" 
            width="90%" 
            [zoom]="zoom" 
            [center]="center" 
            [options]="options">
            <map-marker *ngFor="let marker of markers"
            [position]="marker.position"></map-marker>
        </google-map>
    </div>
    
    <div class="sellfood-input-container">
        <div class="input-field">
        <div class="sellfood-text">Mobilepay <mat-slide-toggle class="toggle-placing"></mat-slide-toggle>
        </div>
        <div class="sellfood-text">Kontant <mat-slide-toggle class="toggle-placing"></mat-slide-toggle>
        </div>
        <div class="sellfood-text">Vis mobil nr. <mat-slide-toggle class="toggle-placing"></mat-slide-toggle>
        </div>
        <div class="sellfood-text">Gratis <mat-slide-toggle class="toggle-placing"></mat-slide-toggle>
        </div>
    
    <div class="font-medium-headlines"> Annonce udløber efter</div>

    <div class="checkbox-container">
        <section class="checkbox-hours-text"> 24 t
            <mat-checkbox class="checkbox-column"></mat-checkbox>
        </section>

        <section class="checkbox-hours-text"> 48 t
            <mat-checkbox class="checkbox-column"> </mat-checkbox> 
        </section>
        
        <section class="checkbox-hours-text">72 t
            <mat-checkbox class="checkbox-column"></mat-checkbox>
        </section>
    </div>
</div>

    <div class="input-field">
        <div class="sharefood-buttonarea">
                <button mat-raised-button color="accent" 
            (click)="uploadimageButtonClick()">Upload billede</button>
        </div>
        <mat-form-field class="input-field">
            <mat-label>Kommentarer</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        
        <form>
            <mat-form-field class="input-field">
              <mat-label>Tags</mat-label>
              <mat-chip-grid #chipGrid aria-label="Tag selection">
                <mat-chip-row *ngFor="let tag of tags"(removed)="remove(tag)">
                  {{tag}}
                  <button matChipRemove [attr.aria-label]="'remove ' + tag">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
              </mat-chip-grid>
              <input placeholder="Gør så det er nemmere at filtrere" #tagInput [formControl]="tagCtrl"
                [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)"/>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                  {{tag}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>

        
        <div class="sharefood-buttonarea">
            <button mat-raised-button color="accent" 
            (click)="sharefoodButtonClick()">Del mad</button>
        </div>
    </div>
</div>
